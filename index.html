<!DOCTYPE html>
<html>
<head>
<title>Random Timbits</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%;
    background-color: #3A3B3C
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" id="title"></h1>
    <h3 class="w3-jumbo w3-animate-top" id="subtitle"></h3>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" id="description"></p>
  </div>
</div>

<script>
    let obj = [{
            "title": "Linux Command",
            "subtitle": "ls",
            "description": "lists contents of the current directory"
        },{
            "title": "Git Command",
            "subtitle": "git branch -a",
            "description": "lists all branches"
        },{
            "title": "Git Command",
            "subtitle": "git checkout -b new_branch_name",
            "description": "Create a new git branch in local named new_branch_name"
        }]
    
    randIdx = Math.floor(Math.random() * obj.length)
    
    randObj = obj[randIdx]
    console.log(randObj)
    
    document.getElementById("title").innerHTML = randObj.title
    document.getElementById("subtitle").innerHTML = randObj.subtitle
    document.getElementById("description").innerHTML = randObj.description
    
</script>

</body>
</html>
