<!DOCTYPE html>
<html>
<head>
<title>Random Timbits</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {height: 100%;
margin: auto;
    background-color: #3A3B3C;
    color: #FFFFF7;
      display: flex;
  justify-content: center;
  align-items: center;
  text-align:center;
  
  font-family: monospace;
}
#title {
border-bottom: 1px dotted grey;
font-size: 30px
}
#subtitle {
font-size: 25px;
}
#description {
font-size: 20px
}
.content {
  border-radius: 10px;
  border: 1px solid grey;
  padding-top: 5px; 
  padding-bottom: 20px; 
  padding-left: 20px; 
  padding-right: 20px; 
}


</style>
</head>
<body>

<div class="content">
    <h2 id="title"></h2>
    <h3><code id="subtitle"></code></h3>
    <pre><code id="description"></code></pre>
  </div>

<script>
    let obj = [{
            "title": "Linux Command",
            "subtitle": "ls",
            "description": "lists contents of the current directory"
        },{
            "title": "Git Command",
            "subtitle": "git branch -a",
            "description": "lists all branches"
        },{
            "title": "Git Command",
            "subtitle": "git checkout -b new_branch_name",
            "description": "Create a new git branch in local named new_branch_name"
        }]
    
    randIdx = Math.floor(Math.random() * obj.length)
    
    randObj = obj[randIdx]
    console.log(randObj)
    
    document.getElementById("title").innerHTML = randObj.title
    document.getElementById("subtitle").innerHTML = randObj.subtitle
    document.getElementById("description").innerHTML = randObj.description
    
</script>

</body>
</html>
